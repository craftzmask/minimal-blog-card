<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Minimal Blog Card</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img src="./assets/cactus_img.jpg" alt="Cactus Image" />
        <div class="card-tag">Design</div>
        <div class="card-title">Embracing Minimalism</div>
        <div class="card-body">
          From minimalist sculptures to minimalist paintings, this blog will
          inspire you to appreciate the beauty that lies in simplicity.
        </div>
      </div>
      <div class="card-footer">Annie Spratt</div>
    </main>
  </body>
</html>
